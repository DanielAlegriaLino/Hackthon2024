{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<title>Clientes</title>
{% endblock %}

{% block content %}

<div class="container pt-3">
    <div class="row align-items-center mb-4">
        <div class="col">
            <h3 class="mb-0">Score clientes</h3>
        </div>
        <div class="col-auto">
            <a href="{% url 'registro' %}" class="btn btn-success" style="font-size: 17px;">Añadir Cliente</a>
        </div>
    </div>

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="text" style="font-size: 16px;" class="form-control" placeholder="Celular cliente" value="44283048214"
            aria-label="Cliente" aria-describedby="basic-addon1">
            <div class="input-group-append">
                <span class="input-group-text bg-success text-light" style="font-size: 16px;" id="basic-addon2">Buscar</span>
              </div>
    </div>

    <div class="row">
        <div class="col">
            <h5 class="mb-3 mt-4">Datos generales</h5>
            <table class="table table-striped text-center" id="tabla-clientes">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Compras</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí van los datos de los clientes -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <h5 class="mb-3 mt-4">Historial del score</h5>
            <table class="table table-striped text-center" id="tabla-adicionales">
                <thead>
                    <tr>
                        <th scope="col">Mensaje</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Score</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí van los datos adicionales -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-12 col-lg-8">
            <canvas id="myChart" style="max-width: 700px; margin: auto;"></canvas>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b1a230810a.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script src="{% static 'scripts/clientes.js' %}"></script>
{% endblock %}
