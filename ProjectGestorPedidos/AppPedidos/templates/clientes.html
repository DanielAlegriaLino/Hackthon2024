{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<title>Clientes</title>
{% endblock %}

{% block content %}

<div class="row">

    <div class="container pt-1">
        <div class="row mb-3">
            <a href="{%url 'registro'%}" class="btn btn-success">AÃ±adir Cliente</a>
        </div>
    </div>


    <div class="container pt-1">
        <h3>Score clientes</h3>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" class="form-control" placeholder="Celular cliente" value="44283048214"
                aria-label="Cliente" aria-describedby="basic-addon1">
            <div class="input-group-append">
                <span class="input-group-text text-light bg-success
                " id="basic-addon2">Buscar</span>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table text-center" id="tabla-clientes">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Score</th>
                        </tr>
                    </thead>

                    <div id="datos-adicionales">
                        <table class="table text-center" id="tabla-adicionales">
                            <thead>
                                <tr>
                                    <th scope="col">Mensaje</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Score</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </table>
            </div>
        </div>

        <canvas id="myChart" style="width:100%;max-width:700px"></canvas>

    </div>

    {% endblock %}

    {% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b1a230810a.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="{% static 'scripts/clientes.js' %}"></script>
    {% endblock %}
